<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 375">
  <defs>
    <linearGradient id="slotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#6bcb77"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Slot machine body -->
  <rect fill="#1a2d4a" x="150" y="80" width="300" height="200" rx="20" filter="url(#glow)"/>
  <rect fill="#0d1b2a" x="160" y="90" width="280" height="180" rx="15"/>

  <!-- Reels -->
  <rect fill="#fff" x="170" y="100" width="80" height="120" rx="8"/>
  <rect fill="#fff" x="260" y="100" width="80" height="120" rx="8"/>
  <rect fill="#fff" x="350" y="100" width="80" height="120" rx="8"/>

  <!-- 777 -->
  <text x="210" y="175" font-size="60" font-weight="bold" fill="#e63946" text-anchor="middle" font-family="Arial">7</text>
  <text x="300" y="175" font-size="60" font-weight="bold" fill="#e63946" text-anchor="middle" font-family="Arial">7</text>
  <text x="390" y="175" font-size="60" font-weight="bold" fill="#e63946" text-anchor="middle" font-family="Arial">7</text>

  <!-- Coins -->
  <circle cx="100" cy="150" r="40" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="100" cy="150" r="30" fill="#ffed4a"/>
  <text x="100" y="158" font-size="24" fill="#b8860b" text-anchor="middle" font-family="Arial">$</text>

  <circle cx="500" cy="150" r="40" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="500" cy="150" r="30" fill="#ffed4a"/>
  <text x="500" y="158" font-size="24" fill="#b8860b" text-anchor="middle" font-family="Arial">$</text>

  <circle cx="120" cy="250" r="30" fill="#ffd700"/>
  <circle cx="120" cy="250" r="22" fill="#ffed4a"/>

  <circle cx="480" cy="250" r="30" fill="#ffd700"/>
  <circle cx="480" cy="250" r="22" fill="#ffed4a"/>

  <circle cx="80" cy="220" r="25" fill="#ffd700"/>
  <circle cx="80" cy="220" r="18" fill="#ffed4a"/>

  <circle cx="520" cy="220" r="25" fill="#ffd700"/>
  <circle cx="520" cy="220" r="18" fill="#ffed4a"/>

  <!-- Cards -->
  <rect x="60" y="280" width="40" height="55" fill="#fff" rx="4" transform="rotate(-15 80 307)"/>
  <text x="72" y="315" font-size="20" fill="#e63946" font-family="Arial">A</text>

  <rect x="500" y="280" width="40" height="55" fill="#fff" rx="4" transform="rotate(15 520 307)"/>
  <text x="512" y="315" font-size="20" fill="#000" font-family="Arial">K</text>
</svg>
